<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compact Full Clock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Ensures full centering */
    }
    .clock {
      font-size: 1.3em;
      color: #222;
      white-space: nowrap;
      padding: 2px 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <span class="clock" id="clock"></span>
  <script>
    function getOrdinal(day) {
      if (day > 3 && day < 21) return "th";
      switch (day % 10) {
        case 1: return "st"; case 2: return "nd"; case 3: return "rd";
        default: return "th";
      }
    }
    function updateClock() {
      const now = new Date();
      const weekdays = ["Sunday,", "Monday,", "Tuesday,", "Wednesday,", "Thursday,", "Friday,", "Saturday,"];
      const months = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      let h = now.getHours(), m = now.getMinutes(), ampm = h >= 12 ? "pm" : "am";
      h = h % 12; h = h ? h : 12;
      m = m < 10 ? "0" + m : m;
      const day = now.getDate();
      const year = now.getFullYear();
      const text = `${weekdays[now.getDay()]} ${months[now.getMonth()]} ${day}${getOrdinal(day)}, ${year} ${h}:${m} ${ampm}`;
      document.getElementById('clock').textContent = text;
    }
    updateClock();
    setInterval(updateClock, 60000);
  </script>
</body>
</html>
