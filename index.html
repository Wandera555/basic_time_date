<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Clock - Local Time</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
    }
    .clock-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      min-width: 220px;
      min-height: 28px;
      background: #f6f8fa;
    }
    .clock-text {
      font-size: 0.9em;
      color: #22223b;
      letter-spacing: 0.5px;
      white-space: nowrap;
      padding: 4px 8px;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #e0e0e0;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <span class="clock-text" id="clock-text"></span>
  </div>
  <script>
    function getOrdinal(day) {
      if (day > 3 && day < 21) return "th";
      switch (day % 10) {
        case 1: return "st";
        case 2: return "nd";
        case 3: return "rd";
        default: return "th";
      }
    }

    function updateClock() {
      const now = new Date();
      const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const months = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];

      const weekday = weekdays[now.getDay()];
      const month = months[now.getMonth()];
      const day = now.getDate();
      const ordinal = getOrdinal(day);
      const year = now.getFullYear();

      let hour = now.getHours();
      const minute = now.getMinutes();
      const ampm = hour >= 12 ? "pm" : "am";
      hour = hour % 12;
      hour = hour ? hour : 12; // 0 should be 12

      const minuteStr = minute < 10 ? "0" + minute : minute;

      // Format: Monday July 14th, 2025 12:57 pm
      const formatted = `${weekday} ${month} ${day}${ordinal}, ${year} ${hour}:${minuteStr} ${ampm}`;
      document.getElementById('clock-text').textContent = formatted;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
